<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        .parent_block {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
        }
        .child_block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .child_block2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
    
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype logotype menu_link animate__animated animate__fadeInLeft wow" data-wow-delay="0.5s">
                        <h2>Java<span>Script</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link animate__animated animate__fadeInLeft wow" data-wow-delay="0.8s">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link animate__animated animate__fadeInLeft wow" data-wow-delay="1.1s">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link animate__animated animate__fadeInLeft wow" data-wow-delay="1.4s">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn animate__animated animate__fadeInLeft wow" data-wow-delay="1.7s" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="gmail_block">
        <div class="container">
            <h3>Home work 1 (part 1)</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block" style="top: 0; left: 0;"></div>
                    <div class="child_block2" style="bottom: 0; right: 0;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                    <div class="resultContainer" id="resultContainer">
                        <div class="resultMessage" id="resultMessage"></div>
                        <div class="resultButtons" id="resultButtons"></div>
                    </div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset" disabled>Reset</button>
            </div>
        </div>
    </div>
    
    <div class="block_button">
        <div class="container">
            <h2>только не прекосайся к запретному плоду!!! </h2>
            <!-- <h2>прошу вернись на правельный путь </h2> -->
            <div class="button">
                <div class=""></div>
            </div>
            
        </div>
    </div> 
    

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by NurDinBuy</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
